[tool.poetry]
name = "git-analytics"
version = "0.1.9"
description = "The detailed analysis tool for git repositories."
authors = ["n0rfas <n0rfas@protonmail.com>"]
license = "MIT"
readme = "README.md"
keywords = "git,analytics,repository"
home-page = "https://git-analytics.com"
project-url = "https://github.com/n0rfas/git-analytics"
packages = [{include = "git_analytics"}]

[tool.poetry.dependencies]
python = ">=3.7"
GitPython = "~=3.1.0"
falcon = "~=3.1.0"

[tool.poetry.group.dev.dependencies]
pytest = "^7.4"
mypy = "^1.4"
ruff = "^0.12"

[tool.poetry.scripts]
git-analytics = 'git_analytics.main:run'

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
