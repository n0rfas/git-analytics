<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Git Analytics</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex flex-column min-vh-100">
    <header class="bg-dark text-white py-3">
        <div class="container">
            <h1 class="h4 mb-0">Git-Analytics</h1>
        </div>
    </header>
    <main class="flex-grow-1">
        <div class="container">
            <div class="row mt-4">
                <div class="col-md-12">
                    <h1 class="h3 mb-4">Statistics by Authors</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <div class="card h-100 w-100">
                        <div class="card-header">
                            Commit statistics by Authors
                        </div>
                        <div class="card-body">
                            <canvas id="chartAuthors"></canvas>
                        </div>
                    </div>
                </div>
                <div class="col-md-8">
                    <div class="card h-100 w-100">
                        <div class="card-header">
                            Code Lines Statistics by Authors
                        </div>
                        <div class="card-body">
                            <canvas id="chartAuthors2"></canvas>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row mt-4">
                <div class="col-md-12">
                    <h1 class="h3 mb-4">Statistics by time</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="card h-100 w-100">
                        <div class="card-header">
                            Commit by day of day
                        </div>
                        <div class="card-body">
                            <canvas id="chartDay"></canvas>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row mt-4">
                <div class="col-md-12">
                    <div class="card h-100 w-100">
                        <div class="card-header">
                            Commit by day of week
                        </div>
                        <div class="card-body">
                            <canvas id="chartWeek"></canvas>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row mt-4">
                <div class="col-md-12">
                    <div class="card h-100 w-100">
                        <div class="card-header">
                            Commit by day of week
                        </div>
                        <div class="card-body">
                            <canvas id="chartMonth"></canvas>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row mt-4">
                <div class="col-md-12">
                    <div class="card h-100 w-100">
                        <div class="card-header">
                            Number of lines of code
                        </div>
                        <div class="card-body">
                            <canvas id="chartLines"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer class="bg-dark text-white py-3 mt-auto">
        <div class="container">
            <span>&copy; 2025 ver 0.2.0</span>
        </div>
    </footer>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/chart.umd.min.js"></script>
    <script src="js/git-analytics.js"></script>
</body>
</html>
